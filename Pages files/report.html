<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Report an Issue</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="jpg/png" href="logo bot.webp">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color:#202124;
        }

        .container {
            width: 60%;
            margin: 40px auto;
            background-color:#2C2F34;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #fff;
            font-weight: 600;
        }

        label {
            font-size: 1.1em;
            color: #fff;
            margin-bottom: 8px;
            display: inline-block;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1em;
        }

        textarea {
            resize: vertical;
            height: 150px;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 1em;
        }

        .form-footer a {
            color: #007bff;
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }
        p{
          color: white;
        }
/* Responsive Design with Media Queries */

/* For Tablets (768px and below) */
@media screen and (max-width: 768px) {
    .container {
        width: 85%;
        padding: 20px;
    }

    h1 {
        font-size: 1.5em;
    }

    label {
        font-size: 1em;
    }

    input, textarea, select {
        padding: 10px;
        font-size: 0.95em;
    }

    button {
        padding: 12px;
        font-size: 1em;
    }

    .form-footer {
        font-size: 0.9em;
    }
}

/* For Mobile Devices (480px and below) */
@media screen and (max-width: 480px) {
    body {
        font-size: 14px;
    }

    .container {
        width: 100%;
        margin: 10px 0;
        padding: 15px;
    }

    h1 {
        font-size: 1.3em;
    }

    label {
        font-size: 0.95em;
    }

    input, textarea, select {
        padding: 8px;
        font-size: 0.9em;
    }

    button {
        padding: 10px;
        font-size: 0.95em;
    }

    .form-footer {
        font-size: 0.85em;
    }
}

    </style>
</head>
<body>

    <div class="container">
        <h1>Report an Issue</h1>
        <form action="/submit-issue" method="POST">
            <!-- Name -->
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>

            <!-- Issue Type -->
            <div class="form-group">
                <label for="issue-type">Issue Type</label>
                <select id="issue-type" name="issue-type" required>
                    <option value="">Select Issue Type</option>
                    <option value="bug">Bug</option>
                    <option value="performance">Performance</option>
                    <option value="design">Design Issue</option>
                    <option value="content">Content Issue</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <!-- Issue Description -->
            <div class="form-group">
                <label for="description">Issue Description</label>
                <textarea id="description" name="description" required placeholder="Describe the issue in detail"></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit">Submit Report</button>
        </form>

        <div class="form-footer">
            <p>If you have any questions, please <a href="mailto:support@example.com">contact support</a>.</p>
        </div>
    </div>

</body>
</html>
